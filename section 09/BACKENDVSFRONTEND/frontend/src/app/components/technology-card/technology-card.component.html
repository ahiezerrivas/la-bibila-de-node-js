<div class="card">
   <img
        [src]="technology.logo"
        [alt]="technology.name"
        class="card-img-top img-fluid"
    />
    <dic class="card-body">
      <h4 class="card-title">{{ technology.name }} </h4>
      <p class="card-text">{{ technology.description }} </p>
      <p class=" card-text">
        <small class="text-muted" *ngFor="let tag of technology.tag">
          <a href="#">{{ tag }}</a>
        </small>
      </p>
      <a 
         [routerLink]="['/technology', technology._id]"
         class="btn bt-outline-primary"
         >See more...</a>
      </div>
</div>
